<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html" >
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-bottom.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-down.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-up.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="bower_components/core-a11y-keys/core-a11y-keys.html">


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery.localScroll/jquery.localScroll.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <body>
    <template is="auto-binding">
      <nav>
        <core-toolbar class="medium-tall" tool flex>

          <div flex>Sijie Tian</div>
          <paper-icon-button icon="more-vert"></paper-icon-button>

          <flatiron-director route="{{route}}" autoHash></flatiron-director>

          <core-a11y-keys target="{{parentElement}}"
           keys="up down left right space space+shift"
           on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

          <div class="bottom fit" id="banner" horizontal layout>
            <paper-tabs flex style="max-width: 600px;" valueattr="hash" selected="{{route}}">
              <template repeat="{{page in pages}}">
                <paper-item label="{{page.name}}" hash="{{page.hash}}">
                  <a href="#{{page.hash}}"></a>
                </paper-item>
              </template>
            </paper-tabs>
          </div>

        </core-toolbar>
      </nav>

      <div layout vertical>
        <core-animated-pages id="pages"  valueattr="hash" selected="{{route}}" transitions="cross-fade">
          <template repeat="{{page in pages}}">
            <section hash="{{page.hash}}" layout vertical center-center>
              <div cross-fade>{{page.name}}</div>
            </section>
          </template>
        </core-animated-pages>
      </div>

    </template>



    <script>

      var template = document.querySelector('template[is=auto-binding]');

      template.pages = [
        {name: 'About', hash: 'ab'},
        {name: 'Portfolio', hash: 'po'},
        {name: 'Resume', hash: 're'},
        {name: 'Contant', hash: 'co'},
      ];

      template.items = [
        {name: 'About', code: 'AF'},
        {name: 'Portfolio', code: 'AX'},
        {name: 'Resume', code: 'AL'},
        {name: 'Contant', code: 'DZ'}
      ];

      // template.addEventListener('template-bound', function(e) {
      //   // Use URL hash for initial route. Otherwise, use the first page.
      //   this.route = this.route || DEFAULT_ROUTE;
      // });

      template.keyHandler = function(e, detail, sender) {
        var pages = document.querySelector('#pages');

        switch (detail.key) {
          case 'left':
          case 'up':
            pages.selectPrevious();
            break;
          case 'right':
          case 'down':
            pages.selectNext();
            break;
          case 'space':
            detail.shift ? pages.selectPrevious() : pages.selectNext();
            break;
        }
      };

    </script>
    <script src="js/core.js" ></script>
  </body>

</html>
